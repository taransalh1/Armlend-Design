<div class="example-container">
  <mat-toolbar color="main">
    <mat-toolbar-row>
      <span><img class="shortlogo" src="./assets/ARM_Logo.png"></span>
      <span class="example-fill-remaining-space"></span>
      <span class="example-spacer"></span>
  
      <button mat-button [routerLink]="['/home']">Home</button>
      <button mat-button [routerLink]="['/home/test']">Test</button>
      <button mat-button [routerLink]="['/home/loandetails']">Loan Details</button>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav opened="true" mode="side" class="example-sidenav"  fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="{{nav.toLowerCase()}}" *ngFor="let nav of navitems">{{nav}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
     <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
